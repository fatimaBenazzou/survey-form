<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <!-- header -->
            <header>
                <!-- title -->
                <h1>Survey Form</h1>
                <!-- description -->
                <p>Thank You For Taking Your Time To Give Us FeedBack</p>
            </header>
            <!-- main form -->
            <form action="" method="get" class="survey-form">
                <!-- name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        placeholder="Enter Your Name"
                        type="text"
                        name="name"
                        id="name"
                        required
                    />
                </div>

                <!-- email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        placeholder="Enter Your Email"
                        type="email"
                        name="email"
                        id="email"
                        required
                    />
                </div>

                <!-- age -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input
                        placeholder="Enter Your Age"
                        type="number"
                        min="18"
                        name="age"
                        id="age"
                        required
                    />
                </div>

                <!-- Role Dropdown -->
                <div class="form-group">
                    <label for="role">Choose A Role That Best Describes You </label>
                    <select name="role" id="dropdown">
                        <option disabled selected value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="part-time-job">Part Time Job</option>
                        <option value="prefer-not-to-say">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- radio buttons -->
                <div class="form-group">
                    <label for="rating">Would You Recommend Our Product To A Friend ? </label>
                    <div class="radio-group">
                        <input type="radio" id="never" name="rating" value="never" checked />
                        <label for="never">Never</label>
                    </div>

                    <div class="radio-group">
                        <input type="radio" id="maybe" name="rating" value="maybe" />
                        <label for="maybe">Maybe</label>
                    </div>

                    <div class="radio-group">
                        <input type="radio" id="likely" name="rating" value="likely" />
                        <label for="likely">Likely</label>
                    </div>

                    <div class="radio-group">
                        <input type="radio" id="definitely" name="rating" value="definitely" />
                        <label for="definitely">Definitely</label>
                    </div>
                </div>

                <!-- checkboxes -->
                <div class="form-group">
                    <label for="liked">Select Things That You Liked About Our Product </label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="ui" name="liked" checked />
                        <label for="ui">UI</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="features" name="liked" />
                        <label for="features">Features</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="service" name="liked" checked />
                        <label for="service">Service</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="Simpleness" name="liked" />
                        <label for="Simpleness">Simpleness</label>
                    </div>
                </div>

                <!-- remarks -->
                <div class="form-group">
                    <label for="remark">Remarks</label>

                    <textarea
                        id="remark"
                        name="remark"
                        rows="5"
                        placeholder="Tell us How can we improve"
                    >
                    </textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </main>
    </body>
</html>
